<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button name="custom-menu-icon">
        <ion-img src="/assets/media/menu.svg" alt="_" style="width: 50px;"></ion-img>
      </ion-menu-button>
    </ion-buttons>
    <ion-img src="/assets/media/lc-blue.png" alt="_" style="width: 60px; margin-left:90px;"></ion-img>
  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col [offset]="message.incoming ? '-0.5' : '4.4'" [size]="message.incoming ? '8' : '8'">
        <ion-card [class.incoming]="message.incoming" [class.outgoing]="!message.incoming">
          <ion-card-content>
            <p class="message-text">{{ message.text }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Dummy input field -->
  <ion-footer>
    <ion-toolbar>
      <ion-row class="chat-input-row">
        <ion-col size="9">
          <ion-textarea [(ngModel)]="newMessage" placeholder="Type a message"></ion-textarea>
        </ion-col>
        <ion-col size="3">
          <ion-buttons>
            <ion-button (click)="sendMessage()">
              <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</ion-content>
